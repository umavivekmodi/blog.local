<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>autofocus and tab index</title>
  </head>
  <body>
    <form action="">
      <label for="text">enter the name</label>
      <input
        type="text"
        id="text"
        placeholder="enter the name:"
        autofocus
        tabindex="2"
      /><br />
      <label for="email">enter the email</label>
      <input
        type="email"
        id="email"
        placeholder="enter the email"
        autofocus
        tabindex="1"
      />
    </form>
  </body>
</html>
