<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ol list task</title>
    <style>
      ol li:nth-child(3),
      ol li:nth-child(4),
      ol li:nth-child(5),
      ol li:nth-child(7) {
        color: red;
      }
      ul li:nth-last-child(1),
      ul li:nth-last-child(5) {
        color: rgb(171, 3, 3);
      }
    </style>
  </head>
  <body>
    <div>
      <ol>
        <li>apple phone</li>
        <li>samsaung phone</li>
        <li>BSNL phone</li>
        <li>One Plus Phone</li>
        <li>BlueBerry phone</li>
        <li>Lenovo</li>
        <li>Vivo</li>
      </ol>
    </div>

    <div id="second">
      <ul>
        <li>apple phone</li>
        <li>samsaung phone</li>
        <li>BSNL phone</li>
        <li>One Plus Phone</li>
        <li>BlueBerry phone</li>
        <li>Lenovo</li>
        <li>Vivo</li>
      </ul>
    </div>
  </body>
</html>
