<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=200,height=200, initial-scale=1.0" />
    <title>size units</title>
    <style>
      :root {
        --divwidth: 100px;
      }
      html {
        font-size: 20px;
      }
      div {
        border: 5px solid black;
        /* width: var(--divwidth); */
        font-size: 1.5em;
      }
      p {
        font-size: 2em;
      }
      span {
        font-size: 2rem;
      }
    </style>
  </head>
  <body>
    <div>
      <p>
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Hic, minus.
        Alias non ex sed et veniam recusandae autem voluptatibus doloremque sint
        in nisi, perspiciatis quam ut ipsum repellendus mollitia molestias.
      </p>
      <span>this is span</span>
    </div>
  </body>
</html>
